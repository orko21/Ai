<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        .chat-container {
            display: flex;
            height: 100vh;
            background-color: #2d3748;
        }

        .chat-sidebar {
            width: 300px;
            background-color: #1a202c;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #4a5568;
            transition: transform 0.3s ease-in-out;
        }

        .chat-history-item {
            background-color: #4a5568;
            color: white;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .chat-history-item:hover {
            background-color: #38b2ac;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: #edf2f7;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #3182ce;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #edf2f7;
            color: #1a202c;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .input-field {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: #edf2f7;
        }

        .send-button {
            background-color: #38b2ac;
            color: #1a202c;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #319795;
        }

        .typing-indicator {
            color: #38b2ac;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        /* Sidebar toggle for mobile */
        @media (max-width: 768px) {
            .chat-sidebar {
                transform: translateX(-100%);
            }

            .sidebar-open .chat-sidebar {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-gray-800">

    <!-- Chat Container -->
    <div class="chat-container">

        <!-- Sidebar for Chat History -->
        <div id="sidebar" class="chat-sidebar">
            <h2 class="text-xl text-white mb-4">Chat History</h2>
            <div id="history-list" class="space-y-4">
                <!-- Dynamically populated chat history will go here -->
            </div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div id="messages" class="space-y-4">
                <!-- Dynamically populated messages will go here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator">AI is typing...</div>

            <!-- Input Field and Send Button -->
            <div class="input-container">
                <input type="text" id="user-input" class="input-field" placeholder="Type your message..." />
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>

    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold">Settings</h3>
            <label for="api-key" class="block mt-4">OpenRouter API Key:</label>
            <input type="text" id="api-key" class="w-full p-2 border rounded mt-2" placeholder="Enter API Key" />
            <label for="model-name" class="block mt-4">Custom Model Name:</label>
            <input type="text" id="model-name" class="w-full p-2 border rounded mt-2" placeholder="Enter Model Name" />
            <button id="save-settings" class="w-full mt-4 p-2 bg-blue-500 text-white rounded">Save Settings</button>
            <button id="close-modal" class="w-full mt-2 p-2 bg-red-500 text-white rounded">Close</button>
        </div>
    </div>

    <script>
        // Initialize chat history and settings from LocalStorage
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        const settings = JSON.parse(localStorage.getItem('settings')) || { apiKey: '', modelName: '' };

        const messagesContainer = document.getElementById('messages');
        const historyList = document.getElementById('history-list');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const settingsModal = document.getElementById('settings-modal');
        const closeModalButton = document.getElementById('close-modal');
        const saveSettingsButton = document.getElementById('save-settings');
        const apiKeyInput = document.getElementById('api-key');
        const modelNameInput = document.getElementById('model-name');

        // Load chat history
        function loadChatHistory() {
            historyList.innerHTML = chatHistory.map((msg, index) => `
                <div class="chat-history-item" onclick="loadMessage(${index})">
                    Conversation ${index + 1}
                </div>
            `).join('');
        }

        // Load the selected message
        function loadMessage(index) {
            const message = chatHistory[index];
            messagesContainer.innerHTML = message.messages.map(msg => `
                <div class="message ${msg.sender === 'user' ? 'user-message' : 'ai-message'}">
                    ${msg.text}
                </div>
            `).join('');
        }

        // Save chat history to LocalStorage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            loadChatHistory();
        }

        // Send message
        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Add user message
            const chat = { user: 'User', messages: [{ sender: 'user', text: userMessage }] };
            chatHistory.push(chat);

            // Show typing indicator
            typingIndicator.style.display = 'block';

            // Simulate AI response (replace this with actual AI API integration)
            setTimeout(() => {
                const aiMessage = `AI Response to: "${userMessage}"`;
                chat.messages.push({ sender: 'ai', text: aiMessage });

                // Save chat history and load it
                saveChatHistory();

                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Clear the input field
                userInput.value = '';

                // Load the new message
                loadMessage(chatHistory.length - 1);
            }, 2000); // Simulated delay
        });

        // Open settings modal
        function openSettings() {
            apiKeyInput.value = settings.apiKey;
            modelNameInput.value = settings.modelName;
            settingsModal.style.display = 'flex';
        }

        // Close settings modal
        closeModalButton.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        // Save settings
        saveSettingsButton.addEventListener('click', () => {
            settings.apiKey = apiKeyInput.value;
            settings.modelName = modelNameInput.value;
            localStorage.setItem('settings', JSON.stringify(settings));
            settingsModal.style.display = 'none';
        });

        // Load chat history on page load
        loadChatHistory();
    </script>
</body>

</html>
